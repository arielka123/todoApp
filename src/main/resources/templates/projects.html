<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App: projects</title>
    <link rel="stylesheet" href="https://igoradamenko.com/awsm.css/v2/css/awsm.css">
    <style>
        input {width: 98%; border-radius: 25px;}
        label {font-size: small; color: gray}
        fieldset > legend {color: lightgray;}
    </style>
</head>
<body>
<main>
    <fieldset>
        <legend>Nowy projekt</legend>
        <!--/*@thymesVar id="project" type="io.github.mat3e.model.projection.ProjectWriteModel"*/-->
        <form action="#" method="post" th:action="@{/projects}" th:object="${project}">
            <label>Opis
                <input type="text" th:field="*{description}"/>
            </label>
            <!--            dynamic fiedset-->
            <fieldset th:each="step,stepStat : *{steps}">
                <legend th:text="|Krok ${stepStat.index + 1}|"></legend>
                <label>Opis
                    <input type="text" th:field="*{steps[__${stepStat.index}__].description}"/>
                </label>
                <label>Dni do konca projektu
                    <input type="text" th:field="*{steps[__${stepStat.index}__].daysToDeadline}"/>
                </label>
            </fieldset>
        </form>
    </fieldset>
</main>

</body>
</html>
